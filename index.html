<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <div class="logo">
            <img src="" alt="">
            <h2>SHTEKER</h2>
        </div>
        <div class="search">
            <input type="text" placeholder="Я ищу.." class="search">
        </div>
        

        <div class="icons">
            <button class="user">
                <img src="user.png" alt="Логин">
            </button>

            <button class="cart">
                <img src="cart.png" alt="Корзина">
            </button>

            <button class="burger" id="burgerBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <div class="menu" id="menu">
            <button class="mobile-cart">
                <img src="cart.png" alt=""><span>Корзина</span>
            </button>
            <button class="mobile-user">
                <img src="user.png" alt=""><span>Логин</span>
            </button>
            <button id="changeItem" class="light">Dark Mode</button>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>

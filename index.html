<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <div class="logo">
            <img src="" alt="">
            <h2>SHTEKER</h2>
        </div>
        <div class="search">
            <input type="text" placeholder="Я ищу.." class="search">
        </div>
        

        <div class="icons">
            <button class="user">
                <img src="user.png" alt="Логин">
            </button>

            <button class="cart">
                <img src="cart.png" alt="Корзина">
            </button>

            <button class="burger" id="burgerBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <div class="menu" id="menu">
            <button class="mobile-cart">
                <img src="cart.png" alt=""><span>Корзина</span>
            </button>
            <a href="sing-in.html"  class="mobile-user">
                <img src="user.png" alt=""><span class="user-btn">Логин</span>
            </a>
            <button id="changeItem" class="light">Dark Mode</button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="promotion">
                <div class="promotion">
                    <h2>Акции</h2>
                </div>
                <div class="iphone">
                    <img src="iphone.png" alt="">
                    <div class="text">
                        <div class="name">
                            <h2>Iphone 16 Pro Max</h2>
                        </div>
                        <div class="price">
                            <h3>2000$</h3>
                        </div>
                        <div class="more">
                            <h4>Больше о товаре</h4>
                        </div>
                    </div>
                </div>

                <div class="macbook">
                    <img src="macbook.png" alt="">
                    <div class="text">
                        <div class="name">
                            <h2>Apple MacBook</h2>
                        </div>
                        <div class="price">
                            <h3>3000$</h3>
                        </div>
                        <div class="more">
                            <h4>Больше о товаре</h4>
                        </div>
                    </div>
                </div>

                <div class="headphone">
                    <img src="yamaha.png" alt="">
                    <div class="text">
                        <div class="name">
                            <h2>Yamaha YH-L500A</h2>
                        </div>
                        <div class="price">
                            <h3>1500$</h3>
                        </div>
                        <div class="more">
                            <h4>Больше о товаре</h4>
                        </div>
                    </div>
                </div>
            </div>

            <img class='preview' src="preview.png" alt="">

            <div class="bestseller">
             <h2>Лучшие предложения для вас</h2>
            </div>

            <div class="other">
                <div class="first-2">
                    <div class="apple-watch-10">
                        <img src="applewatch10.png" alt="">
                        <div class="text">
                            <div class="name">
                                <h4>
                                    Apple Watch Series 10
                                </h4>
                            </div>
                            <div class="price-and-cart">
                             <div class="price">
                                 <h4>100$</h4>
                             </div>
                             <div class="cart">
                                 <img src="cart2.png" alt="">
                             </div>
                            </div>
                        </div>
                    </div>
                    <div class="apple-cabel">
                        <img src="cable.png" alt="">
                        <div class="text">
                            <div class="name">
                                <h4>Apple Cable</h4>
                            </div>
                            <div class="price-and-cart">
                                <div class="price">
                                    <h4>200$</h4>
                                </div>
                                <div class="cart">
                                    <img src="cart2.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="t3-and-4">
                    <div class="apple-watch">
                        <img src="apllewatch.png" alt="">
                        <div class="text">
                            <div class="name">
                                <h4>Apple Watch</h4>
                            </div>
                            <div class="price-and-cart">
                                <div class="price">
                                    <h4>100$</h4>
                                </div>
                                <div class="cart">
                                    <img src="cart2.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="beats">
                        <img src="beats.png" alt="">
                        <div class="text">
                            <div class="name">
                                <h4>Beats Studio</h4>
                            </div>
                            <div class="price-and-cart">
                                <div class="price">
                                    <h4>800$</h4>
                                </div>
                                <div class="cart">
                                    <img src="cart2.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="sing-up">
        <h2>Регистрация</h2>
        <div class="container">
            <div class="login">
                <h2>First Name:</h2>
                <input type="text" id="firstName">
                <h2>Last Name:</h2>
                <input type="text">
                <h2>Gmail:</h2>
                <input type="text" id="gmail">
                <p id="email-error">
                    Введите корректную почту
                </p>

                <input type="password">
                <h2>Confirm password:</h2>
                <input type="password">
            </div>

            <button>Login</button>

            <div class="sing-in">
                <h4>У вас уже есть аккаунт?</h4>
                <a href="sing-in.html" class="register">Ввойти</a>
            </div>
        </div>
    </div>
